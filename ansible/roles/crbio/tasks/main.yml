---
- name: setting facts
  set_fact:
    tomcat: tomcat7
    tomcat_user: tomcat7

- name: Fix apache 000-default
  command: a2dissite 000-default
  notify:
      - reload apache2

- name: Copy biocache-hub spanish translation
  copy: src=i18n/es-ES/biocache-hub/messages.properties dest=/var/lib/{{tomcat}}/webapps/{{biocache_hub}}/WEB-INF/grails-app/i18n/messages_es.properties owner={{tomcat_user}} group={{tomcat_user}}
  notify:
   - restart tomcat

- name: Copy biocache-service spanish translation
  copy: src=i18n/es-ES/biocache-service/messages.properties dest=/var/lib/{{tomcat}}/webapps{{biocache_service_context_path}}/WEB-INF/messages_es.properties owner={{tomcat_user}} group={{tomcat_user}}
  notify:
   - restart tomcat
